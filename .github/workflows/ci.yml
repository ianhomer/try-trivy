name: CI

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Dockerfile lint
        run: make lint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: cd hello-react && npm install

      - name: Build Docker image
        run: make build

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"

      - name: Run Trivy license scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "license"
          format: "table"

      - name: Run Trivy image scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: "hello-world"
          format: "table"

      - name: Install scan2html plugin
        run: trivy plugin install scan2html

      - name: Generate HTML report
        run: make report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/report

  deploy:
    needs: lint-and-scan
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
