name: CI

on:
  push:

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Dockerfile lint
        run: make lint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: cd hello-react && npm install

      - name: Run npm audit
        run: make npm-audit

      - name: Build Docker image
        run: make build

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"

      - name: Run Trivy license scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "license"
          format: "table"

      - name: Run Trivy image scanner
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: "hello-world"
          format: "table"
          exit-code: "1"
