repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: ["--ignore", "DL3008"]

  - repo: https://github.com/adaptivekind/pre-commit-hooks
    rev: v0.0.3
    hooks:
      - id: check-untracked-files

  - repo: local
    hooks:
      - id: make-build
        name: make build
        entry: make build
        language: system
        pass_filenames: false
        always_run: true

      - id: check-untracked-files
        name: Check for untracked files
        entry: bash -c 'if [ -n "$(git ls-files --others --exclude-standard)" ]; then echo "Untracked files found:"; git ls-files --others --exclude-standard; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

